<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-section">
      <!-- Hero image -->
      <section class="hero">
        <img src="black.png" alt="Fragrance Banner" />
      </section>

      <!-- Introduction -->
      <section class="intro">
        <h1>Welcome to AromaLux</h1>
        <p>
          Discover premium fragrances that capture your personality. Explore,
          enjoy, and shop your favorite scents with ease.
        </p>
      </section>

      <!-- Categories -->
      <section class="categories">
        <h2>Categories</h2>
        <div class="category-list">
          <div class="category-card">Men</div>
          <div class="category-card">Women</div>
          <div class="category-card">Unisex</div>
          <div class="category-card">Gift Sets</div>
        </div>
      </section>

      <!-- Products -->
      <section class="products">
        <h2>Featured Products</h2>
        <div class="product-list" id="product-list">
          <!-- JS will populate products here -->
        </div>
      </section>
    </main>
    <script src="products.js"></script>
  </body>
</html>
