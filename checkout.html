<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/checkout/checkout.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <span class="material-symbols-rounded"> home </span></a
      >
      <p>Checkout (3 items)</p>
      <span class="material-symbols-rounded"> shopping_cart </span>
    </header>
<!--main-->
    <main class="checkout-container">
      <section class="left">
        <h2>Review your order</h2>

        <!-- Order item -->
        <div class="order-box">
          <p class="delivery-date">
            Delivery date: <span>Wednesday, November 19</span>
          </p>

          <div class="item-details">
            <img src="images/perfume/perfume1.jpg" alt="Perfume" />

            <div class="item-info">
              <h3>Acqua di Gio Profondo</h3>
              <p class="price">$10.90</p>
              <p class="quantity">
                Quantity: 2
                <button>Update</button>
                <button>Delete</button>
              </p>
            </div>
            <!--Delivery Option-->
            <div class="delivery-options">
                <label class="delivery-option">
                <input type="radio" checked
                    class="delivery-option-input"
                    name="delivery-option" />
                <span class="checkmark"></span>
                <div>
                    <div class="delivery-option-date">Wednesday, November 19</div>
                    <div class="delivery-option-price free">Free - Shipping</div>
                </div>
            </label>
            
            <label class="delivery-option js-delivery-option">
                <input type="radio"
                    class="delivery-option-input"
                    name="delivery-option" />
                <span class="checkmark"></span>
                <div>
                    <div class="delivery-option-date">Thursday, November 13</div>
                    <div class="delivery-option-price">$4.99 - Shipping</div>
                </div>
            </label>
            
            <label class="delivery-option js-delivery-option">
                <input type="radio"
                    class="delivery-option-input"
                    name="delivery-option" />
                <span class="checkmark"></span>
                <div>
                    <div class="delivery-option-date">Tuesday, November 11</div>
                    <div class="delivery-option-price">$9.99 - Shipping</div>
                </div>
            </label>
                </div>
             </div>
        </div>

        
        </div>
      </section>

      <!-- Order summary -->
      <aside class="right">
        <h2>Order Summary</h2>
        <div class="summary-line">
          <span>Items (3):</span><span>$42.75</span>
        </div>
        <div class="summary-line">
          <span>Shipping & handling:</span><span>$4.99</span>
        </div>
        <div class="summary-line">
          <span>Total before tax:</span><span>$47.74</span>
        </div>
        <div class="summary-line">
          <span>Estimated tax (10%):</span><span>$4.77</span>
        </div>
        <div class="summary-total">
          <span>Order total:</span><span>$52.51</span>
        </div>
        <button class="place-order">Place your order</button>
      </aside>
    </main>
  </body>
</html>
