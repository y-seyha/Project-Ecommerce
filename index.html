<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="styles/sidebar.css" />
  </head>
  <body>
    <!--Side Bar-->
    <aside class="sidebar js-sidebar">
      <!--Sidebar header-->
      <header class="sidebar-header">
        <img
          src="https://icon2.cleanpng.com/20180429/cge/avtan7y2u.webp"
          alt=""
          class="header-logo"
        />
        <button class="sidebar-toggle js-sidebar-toggle">
          <span class="material-symbols-rounded"> chevron_left </span>
        </button>
      </header>

      <div class="sidebar-content">
        <!--Search Form-->
        <form action="#" class="search-form">
          <span class="material-symbols-rounded"> search </span>
          <input type="search" placeholder="Search..." required />
          <!-- <span class="material-symbols-rounded clear-btn">close</span> -->
        </form>

        <!--MenuList-->
        <ul class="menu-list">
          <li class="menu-item">
            <a href="#" class="menu-link active">
              <span class="material-symbols-rounded"> home </span>
              <span class="menu-label">Home Page</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              <span class="material-symbols-rounded"> insert_chart </span>
              <span class="menu-label">Analytics</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              <span class="material-symbols-rounded"> notifications </span>
              <span class="menu-label">Notification</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              <span class="material-symbols-rounded"> storefront </span>
              <span class="menu-label">Products</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              <span class="material-symbols-rounded"> star </span>
              <span class="menu-label">Favorites</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              <span class="material-symbols-rounded">storefront </span>
              <span class="menu-label">Products</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              <span class="material-symbols-rounded">group </span>
              <span class="menu-label">Customers</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              <span class="material-symbols-rounded">settings </span>
              <span class="menu-label">Settings</span>
            </a>
          </li>
        </ul>

        <!--Sidebar Footer-->
        <div class="sidebar-footer">
          <butFton class="theme-toggle">
            <div class="theme-label">
              <span class="material-symbols-rounded"> dark_mode </span>
              <span class="theme-text">Dark Mode</span>
            </div>
            <div class="theme-toggle-track">
              <div class="theme-toggle-indicator"></div>
            </div>
          </butFton>
        </div>
      </div>
    </aside>
  </body>
  <script src="scripts/layout.js"></script>
</html>
